---
- name: Create a user and attach a policy to it
  iam:
     iam_type: user
     name: "{{ item.user }}"
     state: present
  with_items: 
     - { user: "{{ username }}" }
- name: Attach policy to created user
  iam_policy:
      iam_type: user
      iam_name: "{{ item.user }}"
      policy_name: "TestPolicy"
      policy_document: files/TestPolicy.json
      state: present